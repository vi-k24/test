<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Master</title>
    <link rel="stylesheet" href="style/bootstrap.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="font/css/all.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
            <a href="index.html" class="navbar-brand">ADMIN</a>
        </div>
    </nav>

    <header class="bg-primary p-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2 class="text-white"><i <i class="fas fa-user" aria-hidden="true"></i> ADMIN</h2>
                </div>  
                </div>
            </div>  
    </header>
    
    <section class="badge-light p-4">
        <div class="container">
        </div>
    </section>

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6 col-sm-12 m-auto">
                <div class="card">
                    <div class="card-header">
                        <h4>Edit Profile</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" >
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control">
                            </div>
                            <a href="index.html" class="btn btn-block btn-primary">Log In</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
    <footer class="bg-dark text-white mt-5 py-2 fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="lead text-center mb-0">Copyright &copy; <span id="year"></span> ADMIN</p>
                </div>
            </div>
        </div>
    </footer>
       


    <!-- JQuery First, then Popper and bootstrap -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="https://cdn.ckeditor.com/4.13.1/standard/ckeditor.js"></script>
    <script>
    $('#year').text(N=new Date().getFullYear());
    CKEDITOR.replace( 'body' );
    </script>
</body>
</html>
